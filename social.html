<style>
.sticky-social-wrapper {
  position: fixed;
  top: 35%;
  left: 0;
  z-index: 9999;
}

.sticky-social-icons {
  display: flex;
  align-items: center;
  transform: translateX(-60%);
  transition: transform 0.4s ease;
}

.social-icon-links {
    background-color: #054237;
    border-radius: 0 12px 12px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sticky-social-icons.open {
  transform: translateX(0%);
}

.social-icon-links a {
  display: inline-block;
  margin: 12px 8px;
}

.social-icon-links svg {
  stroke: white;
  transition: transform 0.3s ease;
}

.social-icon-links a:hover svg {
  transform: scale(1.15);
}

.toggle-btn {
  background-color: #054237;
  padding: 10px;
  border-radius: 0 2rem 2rem 0;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.arrow-icon {
  transition: transform 0.3s ease;
}

.arrow-rotated {
  transform: rotate(180deg);
}

</style>

<script>
    function toggleSocialIcons(el) {
      const wrapper = document.getElementById("stickySocial");
      const arrow = el.querySelector(".arrow-icon");
      wrapper.classList.toggle("open");
      arrow.classList.toggle("arrow-rotated");
    }
  </script>
